<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>本地视频音频播放</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/index.css"/>
</head>

<body>

    <div id="container">
        <!--本地视频显示处-->

        <lable>Remote：</lable><video id="rightVideo" autoplay controls></video>

        <!--处理图片-->
        <br>
        <lable>Canvas：</lable><canvas id="myCanvas"></canvas>
        <hr>

        <div id="fileInfo"></div>
        <br/>

        <input id="uploadFile" type="file" value="上传文件"/>
    </div>
    <hr>
    <div>
        <p>目前demo兼容性很差，功能实现之前，暂不考虑兼容。</p>

        <p>音视频的约束暂未考虑。</p>
    </div>

    <script src="js/adapter-latest.js"></script>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/upload.js"></script>
